<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Group</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Select a Group</h1>
    <form method="POST">
        <select name="group_id">
            {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select Group</button>
    </form>
</body>
</html>
